<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabla Gimnasio</title>
    <style>
        table, th, td {
          border: 2px solid black;
          border-collapse: collapse;
          
        }
        </style>
</head>

<body>

    <table style="width:100%">
<tr>
    <th colspan="3">Invoice#123456789</th>
    <th>14 January 2025</th>
    
</tr>

<tr>

    <td colspan="2"><strong>Pay to:</strong><br>
Acme Billing Co.<br>
123 Main St.<br>
Cityville, NA 12345</td>
<td colspan="2"><strong>Customer</strong><br>
John Smith<br>
321 Willow Way<br>
Southeast Northwestershire, MA 54321</td>
</tr>
</table>
<table style="width:100%">

<tr>
    <td><b>Name / Description</b></td>
    <td><b>Qty.</b></td>
    <td><b>@</b></td>
    <td><b>Cost</b></td>
</tr>
<tr>
    <td>Paperclips</td>
    <td>1000</td>
    <td>0,01</td>
    <td>10.00</td>
        
    
</tr>

<tr>

    <td>Staples (box)</td>
    <td>100</td>
    <td>1.00</td>
    <td>100.00</td>
</tr>
</table>

<table style="width:100%">

    <tr>
        <td colspan="4"><b>Subtotal</b></td>
        <td>110.00</td>
    </tr>
    <tr>
        <td><b>Tax</b></td>
        <td>8%</td>
        <td>8.80</td>
    </tr>
    <tr>
        <td><b>Total</b></td>
        <td>$ 118.80</td>
    </tr>
</table>

    
    
</body>
</html>
